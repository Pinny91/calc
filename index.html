<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
		<title>Calculator |</title>
		<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel="stylesheet" href="css/reken.css">
		
	<!--SCRIPT'S-->	
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>	
		<script src="js/reken.js"></script> 
	<!-- Lettertypes -->

		
	</head>
	<body>
			<div id="reken-block" class="container">
				<div id="title"><p>Calculator</p></div>
				<div class="row" id="uitkomst"> </div>
				<div class="row"><div class="knop bewerking col-xs-9" id="ce">CLEAR</div><div class="knop bewerking col-xs-3" id="delen">/</div></div>
				<div class="row"><div class="knop cijfer col-xs-3" id="zeven">7</div><div class="knop cijfer col-xs-3" id="acht">8</div><div class="knop cijfer col-xs-3" id="negen">9</div><div class="knop bewerking col-xs-3" id="maal">*</div></div>
				<div class="row"><div class="knop cijfer col-xs-3" id="vier">4</div><div class="knop cijfer col-xs-3" id="vijf">5</div><div class="knop cijfer col-xs-3" id="zes">6</div><div class="knop bewerking col-xs-3" id="min">-</div></div>
				<div class="row"><div class="knop cijfer col-xs-3" id="een">1</div><div class="knop cijfer col-xs-3" id="twee">2</div><div class="knop cijfer col-xs-3" id="drie">3</div><div class="knop bewerking col-xs-3" id="plus">+</div></div>
				<div class="row"><div class="knop cijfer col-xs-3" id="punt">.</div><div class="knop cijfer col-xs-3" id="nul">0</div><div class="knop bewerking col-xs-6" id="gelijk">=</div></div>
			</div>
	</body>
</html>
